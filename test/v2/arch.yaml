architecture:
  subtree:
  - local:  # local代码一个叶子节点？
    - attributes:
        block-size: 64
        cluster_size: 1
        read_bandwidth: 1
        word-bits: 8
        write_bandwidth: 1
      class: DRAM
      name: DRAM

     # 对应第一个subtree的名称，其包含DRAM和一个名为Chip的subtree?
     # 合理怀疑，同一级下的属性按照首字母顺序排序，所以name放在了这里
     # 而在exercise仓库(0.2)里，为了突出逻辑关系，就把name放在开头
    name: System 
    subtree:
    - attributes:
        technology: 40nm  # 修饰System还是Chip?
      local:
      - attributes:
          block-size: 8
          cluster_size: 1
          depth: 8192
          num-banks: 256
          num-ports: 2
          read_bandwidth: 2
          width: 64
          word-bits: 8
          write_bandwidth: 2
        class: SRAM
        name: GlobalBuffer

      name: Chip
      subtree:
      - local:
        - attributes:
            block-size: 4
            cluster_size: 1
            depth: 2048
            num-banks: 1
            num-ports: 2
            read_bandwidth: 2
            width: 32
            word-bits: 8
            write_bandwidth: 2
          class: regfile
          name: InputBuffer
        - attributes:
            block-size: 4
            cluster_size: 1
            depth: 8192
            num-banks: 8
            num-ports: 1
            read_bandwidth: 2
            width: 32
            word-bits: 8
            write_bandwidth: 2
          class: regfile
          name: WeightBuffer
        - attributes:
            block-size: 4
            cluster_size: 1
            depth: 768
            network-word-bits: 16
            num-banks: 2
            num-ports: 2
            read_bandwidth: 2
            width: 96
            word-bits: 24
            write_bandwidth: 2
          class: regfile
          name: AccumulationBuffer
        - attributes:
            block-size: 1
            cluster_size: 1
            depth: 1
            num-banks: 8
            num-ports: 2
            read_bandwidth: 2
            width: 8
            word-bits: 8
            write_bandwidth: 2
          class: regfile
          name: Registers[0..63]
        - attributes:
            cluster_size: 1
            word-bits: 8
          class: intmac
          name: MACC[0..63]
        name: PE[0..15]
  version: 0.2
